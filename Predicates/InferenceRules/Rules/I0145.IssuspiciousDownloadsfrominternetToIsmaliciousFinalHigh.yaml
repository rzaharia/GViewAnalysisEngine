id: I0145
name: IssuspiciousDownloadsfrominternetToIsmaliciousFinalHigh
signature: IsSuspicious(f) ∧ DownloadsFromInternet(f) ∧ DropsAndExecutes(f) → IsMalicious(f)
  {Final, high}
category: Behavioral/GlobalAggregation
scope:
  object: file
  postconditions:
  - Flag: IsMalicious(f) {Final, high}
description: When IsSuspicious(f) ∧ DownloadsFromInternet(f) ∧ DropsAndExecutes(f)
  holds, assert IsMalicious(f) {Final, high}.
trigger_logic:
  antecedent:
  - IsSuspicious(f)=true
  - DownloadsFromInternet(f)=true
  - DropsAndExecutes(f)=true
  consequent:
  - IsMalicious(f) {Final, high}=true
evidence_binding:
  requires:
  - artifact: summary
    fields:
    - suspicion_sources
    - malicious_sources
  retention_hint: Store ±120s around key triggering events.
confidence:
  base: 0.6
  modifiers:
  - 'if Endpoint not in allowlist and SNI mismatch: +0.05'
  calibration: isotonic_2025_09
severity:
  level: info
  rationale: Derived from rule tier and observed behaviors.
conflict_handling:
  contradicts:
  - 'Rule: R-1980 ''BenignAutoUpdate'''
  resolution: Prefer higher confidence unless allowlist(domain or signer) applies.
adversary_evasion:
  known_bypasses: []
  mitigations: []
provenance:
  citations:
  - id: C038
  author: '@gview-team'
implementation:
  status: planned
  perf_cost: high
version: 1
