id: I0062
name: DownloaddroptotempDropsandexecutesToIssuspiciousFinalHigh
signature: DownloadDropToTemp(f) ∧ DropsAndExecutes(f) → IsSuspicious(f) {Final, high}
category: Behavioral/NetworkC2
scope:
  object: file
  postconditions:
  - Flag: IsSuspicious(f) {Final, high}
description: When DownloadDropToTemp(f) ∧ DropsAndExecutes(f) holds, assert IsSuspicious(f)
  {Final, high}.
trigger_logic:
  antecedent:
  - DownloadDropToTemp(f)=true
  - DropsAndExecutes(f)=true
  consequent:
  - IsSuspicious(f) {Final, high}=true
evidence_binding:
  requires:
  - artifact: netflow
    fields:
    - dst_ip
    - dst_domain
    - url
    - proto
    - bytes_out
    - bytes_in
    - ja3
    - sni
  - artifact: dns_logs
    fields:
    - qname
    - rcode
    - dga_score
  - artifact: tls
    fields:
    - issuer
    - subject
    - self_signed
    - validity
  retention_hint: Store ±120s around key triggering events.
confidence:
  base: 0.6
  modifiers:
  - 'if corroborated by ≥2 telemetry sources: +0.05'
  calibration: isotonic_2025_09
severity:
  level: info
  rationale: Derived from rule tier and observed behaviors.
conflict_handling:
  contradicts:
  - 'Rule: R-1980 ''BenignAutoUpdate'''
  resolution: Prefer higher confidence unless allowlist(domain or signer) applies.
adversary_evasion:
  known_bypasses:
  - Domain fronting
  - CDN egress mimic
  - Tor bridges
  mitigations:
  - JA3/JA4S fingerprinting
  - SNI+DoH correlation
  - Egress allowlists
provenance:
  citations:
  - id: C036
  - id: C037
  - id: C038
  author: '@gview-team'
implementation:
  status: planned
  perf_cost: medium
version: 1
