id: I0073
name: PersistenceachievedToIssuspiciousFinalHigh
signature: PersistenceAchieved(f) ∧ (BeaconingPattern(f) ∨ TriesToAccessTheInternet(f))
  → IsSuspicious(f) {Final, high}
category: Behavioral/Persistence
scope:
  object: file
  postconditions:
  - Flag: IsSuspicious(f) {Final, high}
description: When PersistenceAchieved(f) ∧ (BeaconingPattern(f) ∨ TriesToAccessTheInternet(f))
  holds, assert IsSuspicious(f) {Final, high}.
trigger_logic:
  antecedent:
  - PersistenceAchieved(f)=true
  - (BeaconingPattern(f) ∨ TriesToAccessTheInternet(f))=true
  consequent:
  - IsSuspicious(f) {Final, high}=true
evidence_binding:
  requires:
  - artifact: registry_events
    fields:
    - path
    - value
    - op
  - artifact: scheduled_tasks
    fields:
    - name
    - command
  - artifact: services
    fields:
    - name
    - image_path
    - start_type
  - artifact: wmi_events
    fields:
    - filter
    - consumer
  retention_hint: Store ±120s around key triggering events.
confidence:
  base: 0.6
  modifiers:
  - 'if Endpoint not in allowlist and SNI mismatch: +0.05'
  - 'if Periodicity jitter < 10%: +0.05'
  calibration: isotonic_2025_09
severity:
  level: info
  rationale: Derived from rule tier and observed behaviors.
conflict_handling:
