  resolution: Prefer higher confidence unless allowlist(domain or signer) applies.
adversary_evasion:
  known_bypasses:
  - Masqueraded service names
  - Hidden WMI consumers
  mitigations:
  - Audit new autoruns
  - WMI event subscription inventory
