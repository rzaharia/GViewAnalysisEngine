id: I0024
name: IspdfToPdfautoactioncapableIntermediaryHigh
signature: IsPdf(f) ∧ (PdfHasOpenAction(f) ∨ PdfHasLaunchAction(f)) → PdfAutoActionCapable(f)
  {Intermediary, high}
category: Behavioral/PdfRtfOle
scope:
  object: file
  postconditions:
  - Derive: PdfAutoActionCapable(f) {Intermediary, high}
description: When IsPdf(f) ∧ (PdfHasOpenAction(f) ∨ PdfHasLaunchAction(f)) holds,
  assert PdfAutoActionCapable(f) {Intermediary, high}.
trigger_logic:
  antecedent:
  - IsPdf(f)=true
  - (PdfHasOpenAction(f) ∨ PdfHasLaunchAction(f))=true
  consequent:
  - PdfAutoActionCapable(f) {Intermediary, high}=true
evidence_binding:
  requires:
  - artifact: pdf_objects
