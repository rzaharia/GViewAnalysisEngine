  object: file
  postconditions:
  - Derive: PsSuspiciousKeywords(f) {Intermediary, med}
description: When IsPowerShellScript(f) ∧ ContainsSuspiciousKeywords(f) holds, assert
  PsSuspiciousKeywords(f) {Intermediary, med}.
trigger_logic:
