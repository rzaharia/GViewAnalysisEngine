id: I0036
name: ArchivepasswordprotectedToIssuspiciousFinalHigh
signature: ArchivePasswordProtected(f) ∧ (ArchiveContainsPE(f) ∨ ArchiveContainsScriptContent(f))
  ∧ SourceIsEmailAttachment(f) → IsSuspicious(f) {Final, high}
category: Behavioral/ArchiveContainer
scope:
  object: file
  postconditions:
  - Flag: IsSuspicious(f) {Final, high}
description: When ArchivePasswordProtected(f) ∧ (ArchiveContainsPE(f) ∨ ArchiveContainsScriptContent(f))
  ∧ SourceIsEmailAttachment(f) holds, assert IsSuspicious(f) {Final, high}.
trigger_logic:
  antecedent:
  - ArchivePasswordProtected(f)=true
  - (ArchiveContainsPE(f) ∨ ArchiveContainsScriptContent(f))=true
  - SourceIsEmailAttachment(f)=true
  consequent:
  - IsSuspicious(f) {Final, high}=true
evidence_binding:
  requires:
  - artifact: archive_manifest
    fields:
    - members
    - password_protected
    - double_extensions
  - artifact: email_headers
    fields:
    - from
    - subject
    - attachments
  retention_hint: Store ±120s around key triggering events.
confidence:
  base: 0.6
  modifiers:
  - 'if corroborated by ≥2 telemetry sources: +0.05'
  calibration: isotonic_2025_09
severity:
  level: info
  rationale: Derived from rule tier and observed behaviors.
conflict_handling:
  contradicts:
  - 'Rule: R-1980 ''BenignAutoUpdate'''
  resolution: Prefer higher confidence unless allowlist(domain or signer) applies.
adversary_evasion:
  known_bypasses: []
  mitigations: []
provenance:
  citations:
  - id: C012
  - id: C014
  author: '@gview-team'
implementation:
  status: planned
  perf_cost: low
version: 1
