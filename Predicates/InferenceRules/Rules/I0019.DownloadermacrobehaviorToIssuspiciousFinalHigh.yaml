id: I0019
name: DownloadermacrobehaviorToIssuspiciousFinalHigh
signature: DownloaderMacroBehavior(f) ∧ (DownloadsFromInternet(f) ∨ TriesToAccessTheInternet(f))
  → IsSuspicious(f) {Final, high}
category: Behavioral/OfficeMacros
scope:
  object: file
  postconditions:
  - Flag: IsSuspicious(f) {Final, high}
description: When DownloaderMacroBehavior(f) ∧ (DownloadsFromInternet(f) ∨ TriesToAccessTheInternet(f))
  holds, assert IsSuspicious(f) {Final, high}.
trigger_logic:
  antecedent:
  - DownloaderMacroBehavior(f)=true
  - (DownloadsFromInternet(f) ∨ TriesToAccessTheInternet(f))=true
  consequent:
  - IsSuspicious(f) {Final, high}=true
evidence_binding:
  requires:
  - artifact: ole_streams
    fields:
    - vba_module_names
    - autoexec_markers
    - external_rels
  - artifact: process_tree
    fields:
    - parent_pid
    - cmdline
    - child_procs
  - artifact: netflow
    fields:
    - dst_ip
    - dst_domain
    - url
    - bytes_out
  retention_hint: Store ±120s around key triggering events.
confidence:
  base: 0.6
  modifiers:
  - 'if Endpoint not in allowlist and SNI mismatch: +0.05'
  calibration: isotonic_2025_09
severity:
  level: info
  rationale: Derived from rule tier and observed behaviors.
conflict_handling:
  contradicts:
  - 'Rule: R-1980 ''BenignAutoUpdate'''
  resolution: Prefer higher confidence unless allowlist(domain or signer) applies.
adversary_evasion:
  known_bypasses:
  - Template swap after enable
  - DGA C2 to evade TI
  mitigations:
  - Block remote templates
  - AMSI+VBA logging
provenance:
  citations:
  - id: C038
  author: '@gview-team'
implementation:
  status: planned
  perf_cost: low
version: 1
